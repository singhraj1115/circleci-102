              command: |  
                 node -v 
 Now-Complete:
       docker:
           - image: alpine:3.7
       steps:
          - run: 
              name: Approval Complete
              command: |  
                 echo 'Do Work once the approval has completed'
workflows:
 version: 2
 Example_Workflow:
   jobs: 
     - Hello-World
     - I-Have-Code
        requires:
          - Hello-World
     - Run-With-Node
         requires:
           - Hello-World
     - Hold-For-Approval
           type: approval
